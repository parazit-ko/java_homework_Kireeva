<meta charset = "utf-8">
<script>
    var a = prompt ("Сколько рублей вы хотите обменять?");
    var b = 85; 
    var c = 75; 
    var d = a / b;
    d = d.toFixed (1);
    alert ("Ваша сумма: " + d + " " + "евро");
    var x = a / c;
    x = x.toFixed(1);
    alert("Ваша сумма: " + x + " " +"долларов");
</script>
